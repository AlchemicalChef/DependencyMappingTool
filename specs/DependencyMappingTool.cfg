\* TLC Configuration for DependencyMappingTool specification
\*
\* This configuration defines the model checking parameters.
\* Run with: tlc DependencyMappingTool.tla -config DependencyMappingTool.cfg

\* ============================================================================
\* Constants - keep small for tractable state space
\* ============================================================================

CONSTANTS
    MaxServices = 3
    MaxRelationships = 4
    MaxEnvironments = 2
    ServiceIds = {s1, s2, s3}
    EnvironmentNames = {dev, staging}
    ServiceTypes = {api, database, cache}
    RelationshipTypes = {depends_on, communicates_with}

\* ============================================================================
\* Specification to check
\* ============================================================================

SPECIFICATION Spec

\* ============================================================================
\* Invariants to verify
\* ============================================================================

INVARIANTS
    TypeInvariant
    SafetyInvariant
    CurrentEnvironmentValid
    NoDuplicateServiceIds
    RelationshipsHaveValidEndpoints
    NoSelfRelationships

\* ============================================================================
\* Properties to check (optional, can be slow)
\* ============================================================================

\* PROPERTIES
\*     EnvironmentEventuallyCreated
